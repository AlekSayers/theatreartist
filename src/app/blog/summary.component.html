<div class="one column row">
  <div class="column">
    <div class="ui one stackable cards">
      <div class="ui card" *ngFor="let project of projects">
        <div class="ui fluid image">
          <div class="ui black ribbon label big">
            {{project.title}}
          </div>
          <a class="image" href="{{project.url}}" target="_blank">
            <img src="{{project.largeImage}}" alt="{{project.title}}" />
          </a>
        </div>
        <div class="content">
          <div class="meta">
            <span class="date">{{project.startYear}} &mdash; {{project.endYear}}</span>
          </div>
          <div class="description">
            {{project.description}}
          </div>
        </div>
        <div class="extra content">
          <div class="ul list">
            <div class="item" *ngFor="let post of project.posts">
              <a routerLink="/blog/{{post.id}}">{{post.title}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="ui three stackable cards">
      <div class="ui card" *ngFor="let post of posts">
        <div class="ui fluid image">
          <div class="ui black ribbon label big">
            {{post.title}}
          </div>
          <a class="image" routerLink="/blog/{{post.id}}">
            <img src="{{post.squareImage}}" alt="{{post.title}}" />
          </a>
        </div>
        <div class="content">
          <div class="meta">
            <span class="date">{{post.date | date: 'longDate'}}</span>
          </div>
          <div class="description">
            {{post.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
